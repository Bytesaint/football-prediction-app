<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Football Prediction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Football Prediction App</h1>
        <div class="input-container">
            <input type="text" id="team1" placeholder="Enter Team 1">
            <input type="text" id="team2" placeholder="Enter Team 2">
            <button id="predict-btn">Predict</button>
        </div>
        <div id="result" class="result-container"></div>
        <div id="news" class="news-container"></div>
        <div id="stats" class="stats-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
